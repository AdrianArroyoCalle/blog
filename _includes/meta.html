<meta charset="utf-8">
<meta name="generator" content="Jekyll 3.0"/>
<link href="http://gmpg.org/xfn/11" rel="profile">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>
    {% if page.title == "Principal" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
{% if page.description %}
	<meta name="description" content="{{ page.description }}" />
  {% else %}
	<meta name="description" content="{{ site.description }}" />
  {% endif %}
  
  {% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }} | join: ','}}"/>
  {% endif %}
  
  {% if page.date %}
	<meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
  {% endif %}
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}icons/apple-touch-icon-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.baseurl }}icons/apple-touch-icon-152x152-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}icons/favicon.ico">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}icons/windows-tile-144x144.png">
  <meta name="msapplication-TileColor" content="#0080ff">
  <link rel="icon" href="{{ site.baseurl }}icons/coast-icon-228x228.png" sizes="228x228">
  <link rel="search" type="application/opensearchdescription+xml" title="Search in Adrian's blog" href="http://adrianarroyocalle.github.io/opensearch.xml">
  
  <link rel="publisher" href="https://plus.google.com/+AdriÃ¡nArroyoCalle">

  <!-- Atom -->
  <link rel="alternate" type="application/atom+xml" title="Atom" href="{{ site.baseurl }}atom.xml">
  
  <!-- WebMention.io -->
  <link rel="pingback" href="https://webmention.io/adrianarroyocalle.github.io/xmlrpc" />
  <link rel="webmention" href="https://webmention.io/adrianarroyocalle.github.io/webmention" />
  <meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@aarroyoca">
<meta name="twitter:creator" content="@aarroyoca">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ site.fullurl }}{{ page.url }}">
{% endif %}
{% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
<meta name="twitter:image:src" content="http://adrianarroyocalle.github.io">
