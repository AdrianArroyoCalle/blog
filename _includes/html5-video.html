<!-- VideoJS player -->
<!-- Call with include html5-video.html poster="POSTER_IMAGE_NAME" video="VIDEO_NAME" caption="CAPTION" -->
<link href="//vjs.zencdn.net/4.7/video-js.css" rel="stylesheet">
<script src="//vjs.zencdn.net/4.7/video.js"></script>

<video itemscope itemtype="http://schema.org/VideoObject" id="example_video_1" class="video-js vjs-default-skin"
  controls preload="auto" width="640" height="264"
  poster=" {{ site.baseurl }}poster/{{ include.poster }}.png">
	<span itemprop="caption">{{ include.caption }}</span>
	<span itemprop="encodingFormat">mp4,webm,ogg</span>
	<span itemprop="requiresSubscription">False</span>
	<source src="{{ site.baseurl }}video/{{ include.video }}.mp4" type='video/mp4' />
	<source itemprop="embedURL" src="{{ site.baseurl }}video/{{ include.video }}.webm" type='video/webm' />
	<source src="{{ site.baseurl }}video/{{ include.video }}.ogv" type='video/ogg' />
	<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://getfirefox.com" target="_blank">supports HTML5 video</a></p>
</video>
